	<script>
		function playPause(str){
			var str1="ad"+str;
			var myAud = document.getElementById(str1);
			var myad1 = document.getElementById("ad1");
			var myad2 = document.getElementById("ad2");
			var myad3 = document.getElementById("ad3");
			var myad4 = document.getElementById("ad4");
			var myad5 = document.getElementById("ad5");
			var myad6 = document.getElementById("ad6");
			if(myad1!=myAud){
				myad1.pause();
			}
			if(myad2!=myAud){
				myad2.pause();
			}
			if(myad3!=myAud){

			}
			if(myad4!=myAud){

			}
			if(myad5!=myAud){

			}
			if(myad6!=myAud){

			}
			if(myAud.paused){
				myAud.play();
			}else{
				myAud.pause();
			}
		}
