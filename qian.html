<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>qian</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>	
		<link href="css/qian.css" rel="stylesheet" />
	</head>
	<body onload="start()" style="overflow-y: hidden;">

		<div class="mui-content" >
			<div class="icon_off" onclick="off()" id="on_off">
				<img src="img/on.png" />
			</div>
			<div class="cangtoushi" style="position: fixed ;top: 30px;left: 20%;background: rgba(0,0,0,0.4);">
				<div id="first" style="display: inline-block;width: 30px;height: 20px; color: white;margin-left:3px;"></div>
				
			</div>
			<div class="qian" id="qian"></div>
			<div id="music"></div>
			<script>
				function start(){
					var num=parseInt(Math.random()*(7-1))+1;
					var str='fonts/q'+num+'.gif';
					document.getElementById("qian").innerHTML='<img src="'+str+'" />';
					document.getElementById("music").innerHTML='<audio autoplay="autoplay" id="bgm" loop><source type="audio/mp3" src="fonts/'+num+'.wav"></source></audio>';
					var p_url='http://157.230.161.31:8080/renren-fast/generator/playdb/info/'+num;
					mui.get(p_url,function(data){
						document.getElementById("first").innerHTML='<h4>'+data.poem+'</h4>'	
					},'json')
				}
				function off(){
					var str=document.getElementById("bgm");
					var bp=document.getElementById("on_off");
					if(bgm.paused)
					{
						bgm.play();
						bp.innerHTML='<img src="img/on.png" />'
						
					}else{
						bgm.pause();
						bp.innerHTML='<img src="img/off.png" />'
					}
				}
			</script>
		</div>
	</body>
</html>
