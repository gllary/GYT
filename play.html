<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>古乐古声</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>	
		<link href="css/play.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" id="back">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">古乐古声</h1>
		</header>
		<div class="mui-content">
			<div class="puzi">
				<img src="img/pu.jpg" />
			</div>
			<div class="tan">
				<div id="audio"></div>
				<div class="play_b">
					<div class="y1" >
						<button type="button" onclick="play(1)" id="y1">1</button>
					</div>
					<div class="y2" >
						<button type="button" onclick="play(2)" id="y2">2</button>
					</div>
					<div class="y3" >
						<button type="button" onclick="play(3)" id="y3">3</button>
					</div>
					<div class="y4" >
						<button type="button" onclick="play(4)" id="y4">4</button>
					</div>
					<div class="y5" >
						<button type="button" onclick="play(5)" id="y5">5</button>
					</div>
					<div class="y6" >
						<button type="button" onclick="play(6)" id="y6">6</button>
					</div>
					<div class="y7" >
						<button type="button" onclick="play(7)" id="y7">7</button>
					</div>	
				</div>
			</div>
			<script>
    			var id;
    			function plusReady(){
    				var wv=plus.webview.currentWebview();
    				 id=wv.name;	
    			}
    			if(window.plus){
    				plusReady();
    
    			}else{
    				document.addEventListener('plusready', plusReady, false);
    			}
				function play(str){
					//alert(id);
					document.getElementById("audio").innerHTML='<audio autoplay="autoplay"><source type="audio/mp3" src="fonts/note'+id+'_'+str+'.mp3"></source></audio>';
						
				}
			</script>
		</div>
	</body>
</html>
